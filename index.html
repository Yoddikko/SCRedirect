<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SCRedirect - Redirect automatico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <p>‚è≥ Recupero link aggiornato‚Ä¶</p>
    <p id="status"></p>
  </div>

  <script>
    const telegraphUrl = "https://telegra.ph/Link-Aggiornato-StreamingCommunity-09-29";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(telegraphUrl);

    fetch(proxyUrl)
      .then(response => {
        if (!response.ok) throw new Error("Errore nella risposta del proxy");
        return response.json();
      })
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");

        // 1Ô∏è‚É£ Cerca un link <a>
        let link = doc.querySelector("a")?.href;

        // 2Ô∏è‚É£ Se non lo trova, cerca un URL nel testo
        if (!link) {
          const bodyText = doc.body.innerText;
          const urlRegex = /(https?:\/\/[^\s]+)/g;
          const match = bodyText.match(urlRegex);
          if (match && match.length > 0) {
            link = match[0];
          }
        }

        // 3Ô∏è‚É£ Redirect o errore
        if (link) {
          document.getElementById("status").innerText = "üîÅ Reindirizzamento in corso...";
          window.location.href = link;
        } else {
          document.getElementById("status").innerText = "‚ùå Nessun link trovato nella pagina.";
        }
      })
      .catch(error => {
        console.error("Errore:", error);
        document.getElementById("status").innerText = "‚ö†Ô∏è Errore nel recupero della pagina.";
      });
  </script>
</body>
</html>
